---
resource_types:
- name: k8s
  type: docker-image
  source:
    repository: kudohn/concourse-k8s-resource
    tag: 0.0.8

resources:
- name: k8s
  type: k8s
  source:
    kubeconfig: |
      apiVersion: v1
      kind: Config
      clusters:
        - cluster:
            certificate-authority-data: 
            server: https://172.16.10.11:6443
          name: local-k8s
      contexts:
        - context:
            cluster: local-k8s
            namespace: default
            user: admin
          name: local-k8s-tester
      current-context: local-k8s-tester
      preferences: {}
      users:
        - name: admin
          user:
            client-certificate-data: 
            client-key-data: ((k8s-client-key))

    # client_token: .....

    skip_tls_verify: false
    namespace: dev
#    debug: true
    watch_resources:
    - name: app1
      kind: Deployment
    - name: app2
      kind: Deployment
    - name: web
      kind: StatefulSet

- name: repo
  type: git
  source:
    uri: https://github.com/mamezou-tech/concourse-k8s-resource.git
    branch: 0.0.8
    paths: [test]

jobs:
- name: deploy-plain
  plan:
  - get: repo
  - put: k8s
    params: &plain-param
      status_check_timeout: 60 # sec
      paths:
        - repo/test/plain/deploy1.yaml
        - repo/test/plain/deploy2.yaml
        - repo/test/plain/sts.yaml
        # or
        # - repo/test/plain

- name: deploy-kustomize
  plan:
  - get: repo
  - put: k8s
    params: &kustomize-param
      kustomize: true
      status_check_timeout: 60 # sec
      command_timeout: 30 # sec
      paths:
      - repo/test/kustomize/overlays/prod

- name: e2e-test-plain
  plan:
  - get: k8s
    trigger: true
    passed: [deploy-plain]
  - task: e2e-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
          tag: latest
      inputs:
      - name: k8s
      run:
        path: sh
        args:
        - -c
        - |
          cat k8s/version
          exit 1
    on_failure:
      # if test failed, rollback resources
      put: k8s
      params:
        undo: true

- name: e2e-test-kustomize
  plan:
  - get: k8s
    trigger: true
    passed: [deploy-kustomize]
  - task: e2e-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
          tag: latest
      inputs:
        - name: k8s
      run:
        path: sh
        args:
          - -c
          - |
            cat k8s/version
            exit 1
    on_failure:
      # if test failed, rollback resources
      put: k8s
      params:
        undo: true

- name: delete-plain
  plan:
  - get: repo
  - put: k8s
    params:
      <<: *plain-param
      delete: true

- name: delete-kustomize
  plan:
  - get: repo
  - put: k8s
    params:
      <<: *kustomize-param
      delete: true

- name: dry-run-plain
  plan:
    - get: repo
    - put: k8s
      params:
        <<: *plain-param
        server_dry_run: true

- name: dry-run-kustomize
  plan:
    - get: repo
    - put: k8s
      params:
        <<: *kustomize-param
        server_dry_run: true

- name: diff-plain
  plan:
    - get: repo
    - put: k8s
      params:
        <<: *plain-param
        diff: true

- name: diff-kustomize
  plan:
    - get: repo
    - put: k8s
      params:
        <<: *kustomize-param
        diff: true